<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Texto Simples</title>
</head>
<body>
    Você pode digitar diretamente sem tags.
    Porém, a quebra-de-linha não será interpretada apenas com seu "Enter" do teclado.
    <br>
    <br>
    Para isto, deve-se utlizar a tag:
    <code>
        <strong>< br ></strong>
    </code>
    <br>
    <br>
    A tag <code><strong>< br ></strong></code> serve para indicar ao navegador que naquele momento a linha sofreu um <strong>BREAK</strong>, continuando a partir da próxima linha.
</body>
</html>

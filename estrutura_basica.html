<!DOCTYPE html>
<!-- Bloco de códigos HTML, tudo que estiver aqui dentro indica ao navegador que deve ser interpretado -->
<html>

<!-- "Cabeça do documento HTML -->
<!-- aonde vão as definições de estilo, interações do usuário (como cliques e preenchimento de formulários), etc." -->
<head>
    
    <!-- Define que a codificação dos caracteres (letras e números) deve ser UTF-8 (Melhor padrão) -->
    <meta charset="UTF-8">

    <!-- Define o título da janela ou aba do Navegador -->
    <title>Título da Janela / Aba</title>

</head>

<!-- Bloco ou Tag que tem a funcionalidade de agrupar os códigos que serão visualmente interpretados para o usuário. -->
<!-- De modo cru, tudo que o usuário é capaz de visualizar está dentro da tag <body> -->
<body>

    <!-- Título Principal da Página -->
    <h1>Título da Página</h1>

    <!-- Parágrafo -->
    <p>Parágrafo</p>

</body>
</html>
